    <style>
        /* Default is Dark Mode */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 150px 20px;
            background: linear-gradient(135deg, #232323 0%, #000000 100%);
            background-attachment: fixed;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            max-height: 100vh;
            box-sizing: border-box;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Light Mode Styles */
        body.light-mode {
            background: linear-gradient(135deg, #f0f0f0 0%, #d5d5d5 100%);
            color: #1a1a1a;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1900px;
        }

        .module-card {
            /* Dark Mode Glassmorphism */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            
            padding: 25px;
            flex: 1;
            min-width: 400px;
            max-width: 600px;
            
            max-height: 82vh;
            overflow-y: auto;
            transition: background 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
        }

        /* Light Mode Card */
        body.light-mode .module-card {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ffffff;
            text-align: center;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        body.light-mode h2 {
            color: #000000;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .week-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .week-item {
            display: flex;
            align-items: center;
            font-size: 1em;
            cursor: pointer;
        }

        .week-item input[type="checkbox"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            accent-color: #68f983;
            cursor: pointer;
            transition: accent-color 0.3s ease;
        }
        
        body.light-mode .week-item input[type="checkbox"] {
            accent-color: #000000;
        }

        .week-item label {
            cursor: pointer;
            flex-grow: 1;
            line-height: 1.4;
        }
        
        .list-divider {
            font-size: 0.95em;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        body.light-mode .list-divider {
            color: #555;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Custom Scrollbar */
        .module-card::-webkit-scrollbar {
            width: 8px;
        }
        .module-card::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .module-card::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        body.light-mode .module-card::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }
        body.light-mode .module-card::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
        }
        
        /* Theme Toggle Switch */
        .theme-switch-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 100;
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #ccc;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: #333;
        }

        /* Sync Controls */
        .sync-controls {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 15px;
            z-index: 99;
            width: 200px;
            transition: background 0.3s ease, border 0.3s ease;
        }
        
        body.light-mode .sync-controls {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.05);
        }
        
        .sync-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-weight: 600;
            user-select: none;
        }
        
        .collapse-arrow {
            font-size: 1.1em;
            transition: transform 0.3s ease;
        }

        .sync-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out, margin-top 0.3s ease-out;
            max-height: 150px;
            opacity: 1;
        }

        .sync-controls.collapsed .sync-content {
            max-height: 0;
            opacity: 0;
            margin-top: 0;
        }
        
        .sync-controls.collapsed .collapse-arrow {
            transform: rotate(-90deg);
        }

        .sync-controls input[type="text"] {
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        
        .sync-controls button {
            padding: 8px 10px;
            border-radius: 8px;
            border: none;
            background: #68f983;
            color: #1a1a1a;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .sync-controls button:hover {
            opacity: 0.8;
        }
        
        body.light-mode .sync-controls input[type="text"] {
            border-color: rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
        }
        
        body.light-mode .sync-controls button {
            background: #000;
            color: #fff;
        }
        
        #sync-status {
            font-size: 12px;
            text-align: center;
            opacity: 0.7;
        }

    </style>

                projectId: "gametimeline-895d9",
                storageBucket: "gametimeline-895d9.firebasestorage.app",
                messagingSenderId: "855161361770",
                appId: "1:855161361770:web:9b0fee2a637df3d35c0113"
            };

            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                // setLogLevel('Debug'); 

                await signInAnonymously(auth);
                console.log("Firebase Auth: Signed in anonymously.");
            
                let currentSyncId = null;
                let isSyncing = false;
                let unsubscribeSync = null;

                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                const themeToggle = document.getElementById('theme-toggle');
                const body = document.body;
                
                const syncIdInput = document.getElementById('sync-id');
                const syncConnectBtn = document.getElementById('sync-connect');
                const syncStatus = document.getElementById('sync-status');
                const syncControls = document.querySelector('.sync-controls');
                const syncHeader = document.getElementById('sync-header');


                function loadCheckboxProgress() {
                    checkboxes.forEach(checkbox => {
                        if (checkbox.id !== 'theme-toggle') {
                            const savedState = localStorage.getItem(checkbox.id);
                            if (savedState === 'true') {
                                checkbox.checked = true;
                            } else {
                                checkbox.checked = false;
                            }
                        }
                    });
                }

                function saveCheckboxProgress(event) {
                    localStorage.setItem(event.target.id, event.target.checked);
                    
                    if (currentSyncId && !isSyncing) {
                        setDoc(doc(db, "checkboxSync", currentSyncId), {
                            [event.target.id]: event.target.checked
                        }, { merge: true });
                    }
                }

                function loadTheme() {
                    const savedTheme = localStorage.getItem('theme');
                    if (savedTheme === 'light') {
                        body.classList.add('light-mode');
                        themeToggle.checked = true;
                    } else {
                        body.classList.remove('light-mode');
                        themeToggle.checked = false;
                    }
                }

                function saveTheme() {
                    if (body.classList.contains('light-mode')) {
                        localStorage.setItem('theme', 'light');
                    } else {
                        localStorage.setItem('theme', 'dark');
                    }
                }
                
                function resetCheckboxesUI() {
                    checkboxes.forEach(checkbox => {
                        if (checkbox.id !== 'theme-toggle') {
                            checkbox.checked = false;
                        }
                    });
                }
                
                function connectToSync() {
                    const newSyncId = syncIdInput.value.trim();
                    if (!newSyncId) {
                        syncStatus.textContent = "Please enter an ID.";
                        return;
                    }

                    if (newSyncId === currentSyncId) {
                        return;
                    }

                    if (unsubscribeSync) {
                        unsubscribeSync();
                    }

                    resetCheckboxesUI(); 

                    currentSyncId = newSyncId;
                    localStorage.setItem('savedSyncId', currentSyncId);
                    syncStatus.textContent = `Connecting...`;

                    unsubscribeSync = onSnapshot(doc(db, "checkboxSync", currentSyncId), (doc) => {
                        if (doc.exists()) {
                            const remoteData = doc.data();
                            isSyncing = true;
                            
                            checkboxes.forEach(checkbox => {
                                if (checkbox.id !== 'theme-toggle' && remoteData[checkbox.id] !== undefined) {
                                    if (checkbox.checked !== remoteData[checkbox.id]) {
                                        checkbox.checked = remoteData[checkbox.id];
                                        localStorage.setItem(checkbox.id, remoteData[checkbox.id]);
                                    }
                                }
                            });
                            
                            isSyncing = false;
                        } else {
                            pushFullLocalState();
                        }
                        syncStatus.textContent = `Connected`;
                    }, (error) => {
                        console.error("Sync error: ", error);
                        syncStatus.textContent = "Error connecting.";
                    });
                }

                function pushFullLocalState() {
                    if (!currentSyncId) return;
                    const localState = {};
                    checkboxes.forEach(checkbox => {
                        if (checkbox.id !== 'theme-toggle') {
                            localState[checkbox.id] = checkbox.checked;
                        }
                    });
                    setDoc(doc(db, "checkboxSync", currentSyncId), localState, { merge: true });
                }

                checkboxes.forEach(checkbox => {
                    if (checkbox.id !== 'theme-toggle') {
                        checkbox.addEventListener('change', saveCheckboxProgress);
                    }
                });

                themeToggle.addEventListener('change', () => {
                    body.classList.toggle('light-mode');
                    saveTheme();
                });
                
                syncConnectBtn.addEventListener('click', connectToSync);

                if (syncHeader) {
                    syncHeader.addEventListener('click', () => {
                        syncControls.classList.toggle('collapsed');
                        const isCollapsed = syncControls.classList.contains('collapsed');
                        localStorage.setItem('syncCollapsed', isCollapsed);
                    });
                }

                loadCheckboxProgress();
                loadTheme();
                
                function loadSyncCollapseState() {
                    const isCollapsed = localStorage.getItem('syncCollapsed') === 'true';
                    if (isCollapsed) {
                        syncControls.classList.add('collapsed');
                    }
                }
                loadSyncCollapseState();
                
                const savedSyncId = localStorage.getItem('savedSyncId');
                if (savedSyncId) {
                    syncIdInput.value = savedSyncId;
                    connectToSync();
                }
            
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                if (syncStatus) {
                    syncStatus.textContent = "Firebase failed to load.";
                }
            }

        });
    </script>
</body>
