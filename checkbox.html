        /* Default is Dark Mode */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 150px 20px;
            background: linear-gradient(135deg, #232323 0%, #000000 100%);
            background-attachment: fixed;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            max-height: 100vh;
            box-sizing: border-box;
            transition: background 0.3s ease, color 0.3s ease;

        /* Light Mode Styles */
        body.light-mode {
            background: linear-gradient(135deg, #f0f0f0 0%, #d5d5d5 100%);
            color: #1a1a1a;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1900px; /* Increased max-width */
        }

        .module-card {
            /* Dark Mode Glassmorphism */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);

            border-radius: 16px;
            
            padding: 25px;
            flex: 1;
            min-width: 400px;
            max-width: 600px; /* Increased width */
            
            max-height: 82vh;
            overflow-y: auto;
            transition: background 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
        }

        /* Light Mode Card */
        body.light-mode .module-card {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ffffff;
            text-align: center;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        body.light-mode h2 {
            color: #000000;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .week-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .week-item {
            display: flex;
            align-items: center;
            font-size: 1em;
            cursor: pointer;
        }

        .week-item input[type="checkbox"] {
            margin-right: 15px;
            width: 20px;  /* Consistent size */
            height: 20px; /* Consistent size */
            flex-shrink: 0; /* Prevents checkbox from shrinking */
            accent-color: #68f983;
            cursor: pointer;
            transition: accent-color 0.3s ease;
        }
        
        body.light-mode .week-item input[type="checkbox"] {
            accent-color: #000000;
        }

        .week-item label {
            cursor: pointer;
            flex-grow: 1;
            line-height: 1.4;
        }
        
        .list-divider {
            font-size: 0.95em;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        body.light-mode .list-divider {
            color: #555;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Custom Scrollbar */
        .module-card::-webkit-scrollbar {
            width: 8px;
        }
        .module-card::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .module-card::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        body.light-mode .module-card::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }
        body.light-mode .module-card::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
        }
        
        /* Theme Toggle Switch */
        .theme-switch-wrapper {
            position: fixed;
            top: 15px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 100;
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #ccc;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: #333;
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            // --- Load Saved Checkbox States ---
            function loadCheckboxProgress() {
                checkboxes.forEach(checkbox => {
                    // Only apply to module checkboxes, not the theme toggle
                    if (checkbox.id !== 'theme-toggle') {
                        const savedState = localStorage.getItem(checkbox.id);
                        if (savedState === 'true') {
                            checkbox.checked = true;
                        } else {
                            checkbox.checked = false;
                        }
                    }
                });
            }

            // --- Save Checkbox State on Change ---
            function saveCheckboxProgress(event) {
                localStorage.setItem(event.target.id, event.target.checked);
            }

            // --- Load Saved Theme ---
            function loadTheme() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'light') {
                    body.classList.add('light-mode');
                    themeToggle.checked = true;
                } else {
                    body.classList.remove('light-mode');
                    themeToggle.checked = false;
                }
            }

            // --- Save Theme on Change ---
            function saveTheme() {
                if (body.classList.contains('light-mode')) {
                    localStorage.setItem('theme', 'light');
                } else {
                    localStorage.setItem('theme', 'dark');
                }
            }

            // --- Add Event Listeners ---

            // Checkboxes
            checkboxes.forEach(checkbox => {
                if (checkbox.id !== 'theme-toggle') {
                    checkbox.addEventListener('change', saveCheckboxProgress);
                }
            });

            // Theme Toggle
            themeToggle.addEventListener('change', () => {
                body.classList.toggle('light-mode');
                saveTheme();
            });

            // --- Initial Load ---
            loadCheckboxProgress();
            loadTheme();
        });
    </script>
