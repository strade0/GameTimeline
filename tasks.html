<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="robots" content="noindex, nofollow, noimageindex">
    <meta name="googlebot" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#232323">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    <title>Tasks</title>
    <!-- Load Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* --- Core Styles --- */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #232323 0%, #000000 100%);
            background-attachment: fixed;
            color: #f5f5f5;
            min-height: 100vh;
            min-height: 100dvh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f0f0f0 0%, #d5d5d5 100%);
            color: #1a1a1a;
        }

        /* --- Header Bar --- */
        .header-bar {
            position: fixed;
            top: 16px;
            left: 15%;
            right: 15%;
            height: 56px;
            background: rgba(35, 35, 35, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .header-bar {
                left: 16px;
                right: 16px;
            }
        }

        body.light-mode .header-bar {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .home-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f5f5f5;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.light-mode .home-btn {
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
        }

        .header-title {
            font-size: 1.2em;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sync-indicator {
            font-size: 0.75em;
            opacity: 0.6;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .sync-indicator.syncing {
            color: #68f983;
        }

        .sync-btn,
        .settings-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f5f5f5;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sync-btn:hover,
        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.light-mode .sync-btn,
        body.light-mode .settings-btn {
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
        }

        /* --- Main Container --- */
        .main-container {
            padding: 96px 24px 100px 24px;
            max-width: 600px;
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            .main-container {
                padding: 88px 20px 100px 20px;
            }
        }

        /* --- Task List --- */
        .task-section {
            margin-bottom: 24px;
        }

        .section-header {
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.5;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .section-header .toggle-icon {
            transition: transform 0.2s ease;
        }

        .section-header.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .task-list.collapsed {
            display: none;
        }

        /* --- Task Card --- */
        .task-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 14px 16px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .task-card:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .task-card.completed {
            opacity: 0.5;
        }

        body.light-mode .task-card {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        body.light-mode .task-card:hover {
            background: rgba(255, 255, 255, 0.85);
        }

        .task-main {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 2px;
            transition: all 0.2s ease;
        }

        .task-checkbox:hover {
            border-color: #68f983;
        }

        .task-checkbox.checked {
            background: #68f983;
            border-color: #68f983;
        }

        .task-checkbox.checked i {
            color: #1a1a1a;
        }

        body.light-mode .task-checkbox {
            border-color: rgba(0, 0, 0, 0.2);
        }

        body.light-mode .task-checkbox.checked {
            background: #1a1a1a;
            border-color: #1a1a1a;
        }

        body.light-mode .task-checkbox.checked i {
            color: #fff;
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-title {
            font-size: 1em;
            font-weight: 500;
            word-break: break-word;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 6px;
            font-size: 0.8em;
            opacity: 0.6;
        }

        .task-due {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .task-due.overdue {
            color: #ff6b6b;
            opacity: 1;
        }

        .task-due.today {
            color: #ffd93d;
            opacity: 1;
        }

        /* --- Subtasks --- */
        .subtask-list {
            margin-top: 10px;
            margin-left: 34px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .subtask-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
        }

        .subtask-checkbox {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid rgba(255, 255, 255, 0.25);
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .subtask-checkbox:hover {
            border-color: #68f983;
        }

        .subtask-checkbox.checked {
            background: rgba(104, 249, 131, 0.3);
            border-color: #68f983;
        }

        body.light-mode .subtask-checkbox {
            border-color: rgba(0, 0, 0, 0.15);
        }

        body.light-mode .subtask-checkbox.checked {
            background: rgba(0, 0, 0, 0.1);
            border-color: #1a1a1a;
        }

        .subtask-text {
            flex: 1;
        }

        .subtask-item.completed .subtask-text {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .add-subtask-btn {
            background: none;
            border: none;
            color: #68f983;
            font-size: 0.85em;
            cursor: pointer;
            padding: 4px 0;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .add-subtask-btn:hover {
            opacity: 1;
        }

        body.light-mode .add-subtask-btn {
            color: #1a1a1a;
        }

        /* --- Floating Add Button --- */
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #68f983;
            border: none;
            box-shadow: 0 4px 20px rgba(104, 249, 131, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 99;
            transition: all 0.2s ease;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(104, 249, 131, 0.5);
        }

        .fab i {
            font-size: 28px;
            color: #1a1a1a;
        }

        body.light-mode .fab {
            background: #1a1a1a;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        body.light-mode .fab i {
            color: #fff;
        }

        /* --- Modal Overlay --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: #2a2a2a;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            border-radius: 20px 20px 0 0;
            padding: 24px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        body.light-mode .modal-content {
            background: #fff;
        }

        @media (min-width: 600px) {
            .modal-content {
                border-radius: 20px;
                margin-bottom: 24px;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.2em;
            font-weight: 600;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #f5f5f5;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.light-mode .modal-close {
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 0.85em;
            font-weight: 500;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.08);
            color: #f5f5f5;
            font-size: 1em;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            border-color: #68f983;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        body.light-mode .form-input {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
            color: #1a1a1a;
        }

        body.light-mode .form-input::placeholder {
            color: rgba(0, 0, 0, 0.3);
        }

        body.light-mode .form-input:focus {
            border-color: #1a1a1a;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border-radius: 12px;
            border: none;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #68f983;
            color: #1a1a1a;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #f5f5f5;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-danger {
            background: #ff4d4d;
            color: white;
        }

        body.light-mode .btn-primary {
            background: #1a1a1a;
            color: #fff;
        }

        body.light-mode .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
        }

        /* --- Settings Panel --- */
        .settings-panel {
            position: fixed;
            top: 88px;
            right: 20px;
            width: 280px;
            max-width: calc(100vw - 40px);
            background: rgba(42, 42, 42, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            z-index: 150;
            transform: translateY(-10px);
            opacity: 0;
            pointer-events: none;
            transition: transform 0.2s ease, opacity 0.2s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .settings-panel.active {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }

        body.light-mode .settings-panel {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .settings-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 140;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .settings-backdrop.active {
            opacity: 1;
            pointer-events: all;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .settings-title {
            font-size: 1.1em;
            font-weight: 600;
        }

        .settings-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #f5f5f5;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.light-mode .settings-close {
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-label {
            font-size: 0.85em;
            font-weight: 500;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        body.light-mode .settings-row {
            border-bottom-color: rgba(0, 0, 0, 0.05);
        }

        /* Theme Toggle */
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .theme-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .3s;
            border-radius: 28px;
        }

        .theme-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked+.theme-slider {
            background-color: #ccc;
        }

        input:checked+.theme-slider:before {
            transform: translateX(22px);
            background-color: #333;
        }

        /* --- Empty State --- */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.5;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        /* --- Loading State --- */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #68f983;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* --- Sync ID Input in Settings --- */
        .sync-id-group {
            display: flex;
            gap: 8px;
        }

        .sync-id-group input {
            flex: 1;
        }

        .sync-id-group button {
            padding: 10px 16px;
            border-radius: 10px;
            border: none;
            background: #68f983;
            color: #1a1a1a;
            font-weight: 600;
            cursor: pointer;
        }

        body.light-mode .sync-id-group button {
            background: #1a1a1a;
            color: #fff;
        }

        /* --- Task Actions (Edit/Delete on swipe or click) --- */
        .task-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            margin-left: 34px;
        }

        .task-action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            font-size: 0.8em;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: #f5f5f5;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .task-action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .task-action-btn.delete {
            color: #ff6b6b;
        }

        body.light-mode .task-action-btn {
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
        }

        body.light-mode .task-action-btn.delete {
            color: #ff4d4d;
        }

        /* --- Date Picker Button --- */
        .date-picker-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #f5f5f5;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .date-picker-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #68f983;
            color: #68f983;
        }

        .date-picker-btn.has-date {
            background: rgba(104, 249, 131, 0.15);
            border-color: #68f983;
            color: #68f983;
        }

        body.light-mode .date-picker-btn {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
            color: #1a1a1a;
        }

        body.light-mode .date-picker-btn:hover,
        body.light-mode .date-picker-btn.has-date {
            background: rgba(0, 0, 0, 0.1);
            border-color: #1a1a1a;
        }

        /* Due Date Display Chip */
        .due-date-display {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
            padding: 6px 12px;
            background: rgba(104, 249, 131, 0.15);
            border: 1px solid rgba(104, 249, 131, 0.3);
            border-radius: 20px;
            font-size: 0.85em;
            color: #68f983;
        }

        .clear-date-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 0;
            margin-left: 4px;
            font-size: 1.2em;
            line-height: 1;
            opacity: 0.7;
        }

        .clear-date-btn:hover {
            opacity: 1;
        }

        body.light-mode .due-date-display {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
            color: #1a1a1a;
        }

        /* --- Custom Date Picker Modal --- */
        .date-picker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 300;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .date-picker-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .date-picker-modal {
            background: #2a2a2a;
            border-radius: 20px;
            padding: 24px;
            width: 320px;
            max-width: 90vw;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .date-picker-overlay.active .date-picker-modal {
            transform: scale(1);
        }

        body.light-mode .date-picker-modal {
            background: #fff;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        };

        // --- Constants ---
        const STORAGE_KEYS = {
            SYNC_ID: 'tasks_sync_id',

        };

        };

        // --- Initialize ---

                setupEventListeners();
            } catch (e) {
                console.error("Setup Listeners error:", e);
                alert("Setup Error: " + e.message);
            }

            // Always hide spinner
            if (elements.loadingState) elements.loadingState.style.display = 'none';

            // Initialize Firebase
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);
                console.log("Firebase connected");

                // Auto-connect if we have a saved sync ID
                const savedSyncId = localStorage.getItem(STORAGE_KEYS.SYNC_ID);
                if (savedSyncId) {
                    elements.syncIdInput.value = savedSyncId;
                    connectSync();
                }
            } catch (err) {
                console.error("Firebase init error:", err);
                updateSyncIndicator('error');
            }

            elements.loadingState.style.display = 'none';
        }

        // --- Theme ---
        function loadTheme() {
            const savedTheme = localStorage.getItem(STORAGE_KEYS.THEME);
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                elements.themeToggle.checked = true;
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem(STORAGE_KEYS.THEME, isLight ? 'light' : 'dark');
        }

        function openSettings() {
            elements.settingsPanel.classList.add('active');
            elements.settingsBackdrop.classList.add('active');
        }

        function closeSettings() {
            elements.settingsPanel.classList.remove('active');
            elements.settingsBackdrop.classList.remove('active');
        }

        // --- Local Data ---
        function loadLocalData() {
            const saved = localStorage.getItem(STORAGE_KEYS.TASKS);
            if (saved) {
                try {
                    tasksData = JSON.parse(saved);
                } catch (e) {
                    tasksData = [];
                }
            }
        }

        function saveLocalData() {
            localStorage.setItem(STORAGE_KEYS.TASKS, JSON.stringify(tasksData));
        }

        // --- Sync Functions ---
        function updateSyncIndicator(status) {
            const indicator = elements.syncIndicator;
            const text = elements.syncText;

            switch (status) {
                case 'syncing':
                    indicator.className = 'sync-indicator syncing';
                    indicator.querySelector('i').className = 'ph ph-arrows-clockwise';
                    text.textContent = 'Syncing...';
                    break;
                case 'synced':
                    indicator.className = 'sync-indicator syncing';
                    indicator.querySelector('i').className = 'ph ph-cloud-check';
                    text.textContent = 'Synced';
                    break;
                case 'cached':
                    const lastSync = parseInt(localStorage.getItem(STORAGE_KEYS.LAST_SYNC) || '0');
                    const ago = getTimeAgo(lastSync);
                    indicator.className = 'sync-indicator';
                    indicator.querySelector('i').className = 'ph ph-cloud';
                    text.textContent = ago;
                    break;
                case 'error':
                    indicator.className = 'sync-indicator';
                    indicator.querySelector('i').className = 'ph ph-cloud-slash';
                    text.textContent = 'Sync error';
                    break;
                default:
                    indicator.className = 'sync-indicator';
                    indicator.querySelector('i').className = 'ph ph-cloud-slash';
                    text.textContent = 'Not synced';
            }
        }

        function getTimeAgo(timestamp) {
            if (!timestamp) return 'Never';
            const diff = Date.now() - timestamp;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return 'Over a day ago';
        }

        async function saveTaskToFirebase(task) {
            if (!db || !currentSyncId) return;
            try {
                const taskRef = doc(db, "task_rooms", currentSyncId, "tasks", task.id);
                await setDoc(taskRef, task);
            } catch (err) {
                console.error("Error saving task:", err);
            }
        }

        async function deleteTaskFromFirebase(taskId) {
            if (!db || !currentSyncId) return;
            try {
                const taskRef = doc(db, "task_rooms", currentSyncId, "tasks", taskId);
                await deleteDoc(taskRef);
            } catch (err) {
                console.error("Error deleting task:", err);
            }
        }

        // Deprecated manual sync but kept for initial load check if needed (or we can just remove)
        async function syncWithFirebase() {
            // In real-time mode, we just ensure we are connected
            if (currentSyncId && !unsubscribe) {
                connectSync();
            }
        }

        function mergeTasks(local, remote) {
            const merged = new Map();

            // Add all local tasks
            for (const task of local) {
                merged.set(task.id, task);
            }

            // Merge with remote, keeping newer versions
            for (const task of remote) {
                const existing = merged.get(task.id);
                if (!existing || (task.updatedAt > existing.updatedAt)) {
                    merged.set(task.id, task);
                }
            }

            return Array.from(merged.values());
        }

        async function connectSync() {
            const syncId = elements.syncIdInput.value.trim();
            if (!syncId) {
                console.log('No sync ID provided');
                return;
            }

            console.log('Connecting with sync ID:', syncId);

            if (!db) {
                console.error('Firebase database not initialized');
                updateSyncIndicator('error');
                alert('Firebase not connected. Please refresh the page.');
                return;
            }

            // Unsubscribe from previous
            if (unsubscribe) unsubscribe();

            currentSyncId = syncId;
            localStorage.setItem(STORAGE_KEYS.SYNC_ID, syncId);
            updateSyncIndicator('syncing');

            try {
                const tasksCollectionRef = collection(db, "task_rooms", currentSyncId, "tasks");

                unsubscribe = onSnapshot(tasksCollectionRef, (snapshot) => {
                    const remoteTasks = [];
                    snapshot.forEach((doc) => {
                        remoteTasks.push({ id: doc.id, ...doc.data() });
                    });

                    // Update local data with remote data
                    tasksData = remoteTasks;

                    // Sort (optional, but good practice if order matters)
                    // tasksData.sort((a, b) => (a.order || 0) - (b.order || 0));

                    saveLocalData();
                    renderTasks();
                    updateSyncIndicator('synced');

                    // Close settings if open? Maybe optional.
                }, (error) => {
                    console.error("Sync Error:", error);
                    updateSyncIndicator('error');
                });

                closeSettings();
            } catch (err) {
                console.error("Connection Error:", err);
                updateSyncIndicator('error');
            }
        }

        // --- Task CRUD ---
        function generateId() {
            return 'task_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function addTask(title, dueDate, subtasks) {
            const task = {
                id: generateId(),
                title: title.trim(),
                dueDate: dueDate || null,
                subtasks: subtasks || [],
                completed: false,
                createdAt: Date.now(),
                updatedAt: Date.now(),
                order: tasksData.length
            };

            tasksData.push(task);
            saveLocalData();
            renderTasks();

            // Sync if connected
            if (currentSyncId) {
                saveTaskToFirebase(task);
            }
        }

        function updateTask(taskId, updates) {
            const index = tasksData.findIndex(t => t.id === taskId);
            if (index === -1) return;

            tasksData[index] = {
                ...tasksData[index],
                ...updates,
                updatedAt: Date.now()
            };

            saveLocalData();
            renderTasks();

            // Sync if connected
            if (currentSyncId) {
                saveTaskToFirebase(tasksData[index]);
            }
        }

        function deleteTask(taskId) {
            tasksData = tasksData.filter(t => t.id !== taskId);
            saveLocalData();
            renderTasks();

            // Sync if connected
            if (currentSyncId) {
                deleteTaskFromFirebase(taskId);
            }
        }

        function toggleTaskComplete(taskId) {
            const task = tasksData.find(t => t.id === taskId);
            if (!task) return;

            updateTask(taskId, { completed: !task.completed });
        }

        function toggleSubtaskComplete(taskId, subtaskIndex) {
            const task = tasksData.find(t => t.id === taskId);
            if (!task || !task.subtasks[subtaskIndex]) return;

            const subtasks = [...task.subtasks];
            subtasks[subtaskIndex] = {
                ...subtasks[subtaskIndex],
                completed: !subtasks[subtaskIndex].completed
            };

            updateTask(taskId, { subtasks });
        }



        // --- Render ---
        function renderTasks() {
            const activeTasks = tasksData.filter(t => !t.completed).sort((a, b) => {
                // Sort by due date first, then by order
                if (a.dueDate && b.dueDate) return a.dueDate.localeCompare(b.dueDate);
                if (a.dueDate) return -1;
                if (b.dueDate) return 1;
                return a.order - b.order;
            });

            const completedTasks = tasksData.filter(t => t.completed).sort((a, b) => b.updatedAt - a.updatedAt);

            // Update counts
            elements.activeCount.textContent = activeTasks.length;
            elements.completedCount.textContent = completedTasks.length;

            // Show/hide sections
            elements.completedSection.style.display = completedTasks.length > 0 ? 'block' : 'none';
            elements.emptyState.style.display = tasksData.length === 0 ? 'block' : 'none';

            // Render active tasks
            elements.activeTaskList.innerHTML = activeTasks.map(task => renderTaskCard(task)).join('');

            // Render completed tasks
            elements.completedTaskList.innerHTML = completedTasks.map(task => renderTaskCard(task)).join('');

            // Add event listeners
            setupTaskEventListeners();
        }

        function renderTaskCard(task) {
            const dueInfo = getDueInfo(task.dueDate);
            const subtasksHtml = task.subtasks && task.subtasks.length > 0
                ? `<div class="subtask-list">
                    ${task.subtasks.map((st, i) => `
                        <div class="subtask-item ${st.completed ? 'completed' : ''}" data-task-id="${task.id}" data-subtask-index="${i}">
                            <div class="subtask-checkbox ${st.completed ? 'checked' : ''}">
                                ${st.completed ? '<i class="ph ph-check" style="font-size: 12px;"></i>' : ''}
                            </div>
                            <span class="subtask-text">${escapeHtml(st.title)}</span>
                        </div>
                    `).join('')}
                   </div>`
                : '';

            return `
                <div class="task-card ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
                    <div class="task-main">
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" data-task-id="${task.id}">
                            ${task.completed ? '<i class="ph ph-check" style="font-size: 14px;"></i>' : ''}
                        </div>
                        <div class="task-content">
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            ${task.dueDate || (task.subtasks && task.subtasks.length > 0) ? `
                                <div class="task-meta">
                                    ${task.dueDate ? `<span class="task-due ${dueInfo.class}">
                                        <i class="ph ph-calendar" style="font-size: 12px;"></i>
                                        ${dueInfo.text}
                                    </span>` : ''}
                                    ${task.subtasks && task.subtasks.length > 0 ? `
                                        <span>${task.subtasks.filter(s => s.completed).length}/${task.subtasks.length} subtasks</span>
                                    ` : ''}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    ${subtasksHtml}
                    <div class="task-actions">
                        <button class="task-action-btn edit-btn" data-task-id="${task.id}">
                            <i class="ph ph-pencil" style="font-size: 14px;"></i> Edit
                        </button>
                        <button class="task-action-btn delete delete-btn" data-task-id="${task.id}">
                            <i class="ph ph-trash" style="font-size: 14px;"></i> Delete
                        </button>
                    </div>
                </div>
            `;
        }

        function getDueInfo(dueDate) {
            if (!dueDate) return { text: '', class: '' };

            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const due = new Date(dueDate);
            due.setHours(0, 0, 0, 0);

            const diffDays = Math.ceil((due - today) / (1000 * 60 * 60 * 24));

            if (diffDays < 0) {
                return { text: `${Math.abs(diffDays)}d overdue`, class: 'overdue' };
            } else if (diffDays === 0) {
                return { text: 'Today', class: 'today' };
            } else if (diffDays === 1) {
                return { text: 'Tomorrow', class: '' };
            } else if (diffDays <= 7) {
                return { text: `In ${diffDays} days`, class: '' };
            } else {
                return { text: formatDate(dueDate), class: '' };
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setupTaskEventListeners() {
            // Task Checkbox
            document.querySelectorAll('.task-checkbox').forEach(cb => {
                cb.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const taskId = cb.dataset.taskId;
                    toggleTaskComplete(taskId);
                });
            });

            // Subtask Checkbox
            document.querySelectorAll('.subtask-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const taskId = item.dataset.taskId;
                    const index = parseInt(item.dataset.subtaskIndex);
                    toggleSubtaskComplete(taskId, index);
                });
            });

            // Edit Button
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const taskId = btn.dataset.taskId;
                    openTaskModal(taskId);
                });
            });

            // Delete Button
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const taskId = btn.dataset.taskId;
                    if (confirm("Delete this task?")) {
                        deleteTask(taskId);
                    }
                });
            });

            // Task Card Click (to edit)
            document.querySelectorAll('.task-card .task-main').forEach(cardMain => {
                cardMain.addEventListener('click', (e) => {
                    // Check if click was on checkbox (handled separately)
                    if (e.target.closest('.task-checkbox')) return;

                    const card = cardMain.parentElement;
                    const taskId = card.dataset.taskId;
                    openTaskModal(taskId);
                });
            });
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            // FAB
            elements.fabAdd.addEventListener('click', () => openTaskModal());

            // Modal
            elements.modalClose.addEventListener('click', closeTaskModal);
            elements.cancelBtn.addEventListener('click', closeTaskModal);
            elements.taskModal.addEventListener('click', (e) => {
                if (e.target === elements.taskModal) closeTaskModal();
            });

            // Form
            elements.taskForm.addEventListener('submit', handleTaskSubmit);
            elements.addSubtaskBtn.addEventListener('click', () => addSubtaskInput());
            elements.deleteTaskBtn.addEventListener('click', handleDeleteTask);

            // Date Picker
            elements.datePickerBtn.addEventListener('click', openDatePicker);

            elements.clearDateBtn.addEventListener('click', () => {
                elements.taskDueInput.value = '';
                updateDateDisplay();
            });

            // Custom Date Picker Modal Events
            elements.datePrevMonth.addEventListener('click', () => {
                datePickerMonth--;
                if (datePickerMonth < 0) {
                    datePickerMonth = 11;
                    datePickerYear--;
                }
                renderCalendar();
            });

            elements.dateNextMonth.addEventListener('click', () => {
                datePickerMonth++;
                if (datePickerMonth > 11) {
                    datePickerMonth = 0;
                    datePickerYear++;
                }
                renderCalendar();
            });

            elements.datePickerCancel.addEventListener('click', closeDatePicker);
            elements.datePickerDone.addEventListener('click', () => {
                if (selectedDate) {
                    const year = selectedDate.getFullYear();
                    const month = String(selectedDate.getMonth() + 1).padStart(2, '0');
                    const day = String(selectedDate.getDate()).padStart(2, '0');
                    elements.taskDueInput.value = `${year}-${month}-${day}`;
                    updateDateDisplay();
                }
                closeDatePicker();
            });

            elements.datePickerOverlay.addEventListener('click', (e) => {
                if (e.target === elements.datePickerOverlay) closeDatePicker();
            });

            // Quick date buttons
            document.querySelectorAll('.date-picker-quick-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const quick = btn.dataset.quick;
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);

                    if (quick === 'today') {
                        selectedDate = today;
                    } else if (quick === 'tomorrow') {
                        selectedDate = new Date(today);
                        selectedDate.setDate(selectedDate.getDate() + 1);
                    } else if (quick === 'nextweek') {
                        selectedDate = new Date(today);
                        selectedDate.setDate(selectedDate.getDate() + 7);
                    }

                    datePickerMonth = selectedDate.getMonth();
                    datePickerYear = selectedDate.getFullYear();
                    renderCalendar();
                });
            });

            // Settings
            elements.settingsBtn.addEventListener('click', openSettings);
            elements.settingsClose.addEventListener('click', closeSettings);
            elements.settingsBackdrop.addEventListener('click', closeSettings);
            elements.themeToggle.addEventListener('change', toggleTheme);
            elements.syncConnectBtn.addEventListener('click', connectSync);

            // Sync button
            elements.syncBtn.addEventListener('click', () => {
                if (currentSyncId) {
                    syncWithFirebase();
                } else {
                    openSettings();
                }
            });

            // Section toggles
            elements.activeHeader.addEventListener('click', () => toggleSection('active'));
            elements.completedHeader.addEventListener('click', () => toggleSection('completed'));

            // Install banner
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                elements.installBanner.classList.add('show');
            });

            elements.installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const result = await deferredPrompt.userChoice;
                    deferredPrompt = null;
                    elements.installBanner.classList.remove('show');
                }
            });

            elements.closeBanner.addEventListener('click', () => {
                elements.installBanner.classList.remove('show');
            });

            // Sync ID input enter key
            elements.syncIdInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    connectSync();
                }
            });
        }



        function toggleSection(section) {
            if (section === 'active') {
                elements.activeHeader.classList.toggle('collapsed');
                elements.activeTaskList.classList.toggle('collapsed');
            } else {
                elements.completedHeader.classList.toggle('collapsed');
                elements.completedTaskList.classList.toggle('collapsed');
            }
        }

        // --- Modal Functions ---
        function openTaskModal(taskId = null) {
            editingTaskId = taskId;
            elements.subtasksContainer.innerHTML = '';

            if (taskId) {
                // Edit mode
                const task = tasksData.find(t => t.id === taskId);
                if (!task) return;

                elements.modalTitle.textContent = 'Edit Task';
                elements.taskTitleInput.value = task.title;
                elements.taskDueInput.value = task.dueDate || '';
                elements.deleteTaskBtn.style.display = 'block';

                // Populate subtasks
                if (task.subtasks) {
                    task.subtasks.forEach(st => addSubtaskInput(st.title));
                }
            } else {
                // New task mode
                elements.modalTitle.textContent = 'New Task';
                elements.taskTitleInput.value = '';
                elements.taskDueInput.value = '';
                elements.deleteTaskBtn.style.display = 'none';
            }

            updateDateDisplay();
            elements.taskModal.classList.add('active');
            elements.taskTitleInput.focus();
        }

        function updateDateDisplay() {
            const dateValue = elements.taskDueInput.value;
            if (dateValue) {
                const date = new Date(dateValue);
                const formatted = date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
                elements.dueDateText.textContent = formatted;
                elements.dueDateDisplay.style.display = 'inline-flex';
                elements.datePickerBtn.classList.add('has-date');
            } else {
                elements.dueDateDisplay.style.display = 'none';
                elements.datePickerBtn.classList.remove('has-date');
            }
        }

        // --- Custom Date Picker Functions ---
        function openDatePicker() {
            // Initialize with current value or today
            if (elements.taskDueInput.value) {
                selectedDate = new Date(elements.taskDueInput.value);
            } else {
                selectedDate = null;
            }
            const initDate = selectedDate || new Date();
            datePickerMonth = initDate.getMonth();
            datePickerYear = initDate.getFullYear();

            renderCalendar();
            elements.datePickerOverlay.classList.add('active');
        }

        function closeDatePicker() {
            elements.datePickerOverlay.classList.remove('active');
        }

        function renderCalendar() {
            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];

            elements.dateMonthYear.textContent = `${months[datePickerMonth]} ${datePickerYear}`;

            const firstDay = new Date(datePickerYear, datePickerMonth, 1);
            const lastDay = new Date(datePickerYear, datePickerMonth + 1, 0);
            const startDay = (firstDay.getDay() + 6) % 7; // Monday = 0

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            let html = '';

            // Empty days before start
            for (let i = 0; i < startDay; i++) {
                html += '<button class="date-picker-day empty" disabled></button>';
            }

            // Days of month
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(datePickerYear, datePickerMonth, day);
                date.setHours(0, 0, 0, 0);

                let classes = 'date-picker-day';
                if (date.getTime() === today.getTime()) classes += ' today';
                if (selectedDate && date.getTime() === selectedDate.getTime()) classes += ' selected';

                html += `<button class="${classes}" data-day="${day}">${day}</button>`;
            }

            elements.dateDays.innerHTML = html;

            // Add click listeners to days
            elements.dateDays.querySelectorAll('.date-picker-day:not(.empty)').forEach(btn => {
                btn.addEventListener('click', () => {
                    const day = parseInt(btn.dataset.day);
                    selectedDate = new Date(datePickerYear, datePickerMonth, day);
                    renderCalendar();
                });
            });
        }

        function closeTaskModal() {
            elements.taskModal.classList.remove('active');
            editingTaskId = null;
        }

        function addSubtaskInput(value = '') {
            const div = document.createElement('div');
            div.className = 'subtask-input-row';
            div.style.cssText = 'display: flex; gap: 8px; margin-bottom: 8px;';
            div.innerHTML = `
                <input type="text" class="form-input subtask-input" placeholder="Subtask" value="${escapeHtml(value)}" style="flex: 1;">
                <button type="button" class="remove-subtask-btn" style="padding: 10px; background: transparent; border: none; color: #ff6b6b; cursor: pointer;">
                    <i class="ph ph-x" style="font-size: 18px;"></i>
                </button>
            `;

            div.querySelector('.remove-subtask-btn').addEventListener('click', () => div.remove());
            elements.subtasksContainer.appendChild(div);

            if (!value) {
                div.querySelector('.subtask-input').focus();
            }
        }

        function handleTaskSubmit(e) {
            e.preventDefault();

            const title = elements.taskTitleInput.value.trim();
            if (!title) return;

            const dueDate = elements.taskDueInput.value || null;

            // Collect subtasks
            const subtaskInputs = elements.subtasksContainer.querySelectorAll('.subtask-input');
            const subtasks = Array.from(subtaskInputs)
                .map(input => input.value.trim())
                .filter(text => text)
                .map(title => ({ title, completed: false }));

            if (editingTaskId) {
                // Update existing task, preserve subtask completion status
                const existingTask = tasksData.find(t => t.id === editingTaskId);
                const mergedSubtasks = subtasks.map((st, i) => {
                    const existing = existingTask?.subtasks?.[i];
                    if (existing && existing.title === st.title) {
                        return existing; // Preserve completion status
                    }
                    return st;
                });

                updateTask(editingTaskId, { title, dueDate, subtasks: mergedSubtasks });
            } else {
                addTask(title, dueDate, subtasks);
            }

            closeTaskModal();
        }

        function handleDeleteTask() {
            if (editingTaskId && confirm('Delete this task?')) {
                deleteTask(editingTaskId);
                closeTaskModal();
            }
        }

        // --- Settings Functions ---
        function openSettings() {
            elements.settingsPanel.classList.add('active');
            elements.settingsBackdrop.classList.add('active');
        }

        function closeSettings() {
            elements.settingsPanel.classList.remove('active');
            elements.settingsBackdrop.classList.remove('active');
        }

        // --- Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => {
                console.log('Service worker registration failed:', err);
            });
        }

        // --- Start ---
        init();
    </script>
</body>
