<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Selector</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Inter font (Apple-style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Set the Inter font as the default */
        body {
            font-family: 'Inter', sans-serif;
            /* Fallback for the background */
            background-color: #111827; /* Dark Gray */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- 
      Main container
      - h-screen: Sets height to 100% of the viewport.
      - flex, items-center, justify-center: The trifecta for perfect centering.
    -->
    <div class="h-screen w-full flex items-center justify-center p-4">
        
        <!-- 
          Button wrapper
          - Stacks buttons vertically on small screens (flex-col)
          - Places them side-by-side on larger screens (sm:flex-row)
          - gap-8: Adds space between the buttons
        -->
        <div class="flex flex-col sm:flex-row gap-8">
            
            <!-- Timeline Button -->
            <a href="timeline.html" 
               class="block w-64 text-center py-8 rounded-xl text-2xl font-semibold bg-white text-gray-900 border border-gray-200 shadow-lg hover:shadow-xl hover:-translate-y-1 transform transition-all duration-300 ease-in-out">
                Timeline
            </a>
            
            <!-- Progress Button -->
            <a href="checkbox.html" 
               class="block w-64 text-center py-8 rounded-xl text-2xl font-semibold bg-white text-gray-900 border border-gray-200 shadow-lg hover:shadow-xl hover:-translate-y-1 transform transition-all duration-300 ease-in-out">
                Progress
            </a>

            <!-- Notes Button -->
            <a href="notes.html" 
               class="block w-64 text-center py-8 rounded-xl text-2xl font-semibold bg-white text-gray-900 border border-gray-200 shadow-lg hover:shadow-xl hover:-translate-y-1 transform transition-all duration-300 ease-in-out">
                Notes
            </a>

        </div>
    </div>
</body>
</html>
