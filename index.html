<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Selector</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Inter font (Apple-style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Set the Inter font as the default */
        body {
            font-family: 'Inter', sans-serif;
            /* Fallback for the gradient background */
            background-color: #111827; 
        }

        /* This custom class creates the "liquid glass" effect.
          - background: A semi-transparent white for the "glass" color.
          - backdrop-filter: Blurs whatever is behind the element.
          - border: A very faint white border to catch the light.
          - box-shadow: A soft, diffused shadow to create depth.
        */
        .glass-button {
            /* Glass background color */
            background: rgba(255, 255, 255, 0.05);
            
            /* The blur effect */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* For Safari */
            
            /* Subtle "glowing" border */
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            /* The "nice shadow" for depth, Apple-style */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.23);
            
            /* Smooth transition for hover effects */
            transition: all 0.3s ease;
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display-swap" rel="stylesheet">
    
    <style>
        /* Set the Inter font as the default */
        body {
            font-family: 'Inter', sans-serif;
            /* Fallback for the background */
            background-color: #f3f4f6; /* light gray, similar to timeline.html */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- 
      Main container
      - h-screen: Sets height to 100% of the viewport.
      - flex, items-center, justify-center: The trifecta for perfect centering.
    -->
    <div class="h-screen w-full flex items-center justify-center p-4">
        
        <!-- 
          Button wrapper
          - Stacks buttons vertically on small screens (flex-col)
          - Places them side-by-side on larger screens (sm:flex-row)
          - gap-8: Adds space between the buttons
        -->
        <div class="flex flex-col sm:flex-row gap-8">
            
            <!-- Timeline Button -->
            <a href="timeline.html" 
               class="block w-64 text-center py-8 rounded-xl text-2xl font-semibold bg-white text-gray-800 border border-gray-200 shadow-lg hover:shadow-xl hover:-translate-y-1 transform transition-all duration-300 ease-in-out">
                Timeline
            </a>
            
            <!-- Progress Button -->
            <a href="checkbox.html" 
               class="block w-64 text-center py-8 rounded-xl text-2xl font-semibold bg-white text-gray-800 border border-gray-200 shadow-lg hover:shadow-xl hover:-translate-y-1 transform transition-all duration-300 ease-in-out">
                Progress
            </a>
